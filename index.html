<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto 3D na Pra√ßa</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;" 
      vr-mode-ui="enabled: false" 
      cursor="rayOrigin: mouse">
      
      <a-assets>
        <a-asset-item id="moto-modelo" src="moto3d.glb"></a-asset-item>
        <audio id="som-moto" src="https://arjs-cors-proxy.herokuapp.com/https://www.myinstants.com/media/sounds/motorcycle-vroom.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity 
        id="minha-moto"
        gltf-model="#moto-modelo" 
        position="0 0 -2" 
        scale="1 1 1"
        animation-mixer
        sound="src: #som-moto; on: click">
      </a-entity>

      <a-light type="ambient" intensity="1.5"></a-light>
      <a-light type="directional" position="1 1 1" intensity="1"></a-light>

      <a-camera look-controls></a-camera>
    </a-scene>

    <script>
      // Pequeno ajuste para o som funcionar no celular
      const moto = document.querySelector('#minha-moto');
      const som = document.querySelector('#som-moto');
      
      moto.addEventListener('click', () => {
        som.play();
        // Faz a moto vibrar um pouquinho ao "ligar" com o clique
        moto.setAttribute('animation', {
          property: 'position',
          to: '0 0.02 -2',
          dur: 50,
          dir: 'alternate',
          loop: 4
        });
      });
    </script>
  </body>
</html>
